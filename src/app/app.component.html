<nav class="navbar navbar-dark bg-dark">
  <a href="/" class="navbar-brand"> Angular Simple CRUD</a>
</nav>

<div class="container">
  <div class="row">
    <div class="col-md-8 mt-4">
      <ul class="list-group">
        <li
          class="list-group-item list-group-item-action"
          *ngFor="let employee of employeeArray"
          (click)="openToEdit(employee)"
          [class.active]="employee == selectedEmployee"
        >
          <span class="badge badge-primary">{{ employee.id }}</span>
          {{ employee.name }} - {{ employee.country }}
        </li>
      </ul>
      <div class="card mt-4">
        <div class="card-body">
          <div class="card-title">Insert a new employee</div>
          <div class="form-group">
            <input
              [(ngModel)]="selectedEmployee.name"
              type="text"
              placeholder="Insert a name"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <input
              [(ngModel)]="selectedEmployee.country"
              type="text"
              placeholder="Insert a country"
              class="form-control"
            />
          </div>
          <app-primary-button (click)="addOrEdit()"></app-primary-button>
          <app-danger-button (click)="delete()"></app-danger-button>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <app-logo></app-logo>
    </div>
  </div>
</div>
